---
# tasks file for comfyui

- name: Ensure ComfyUI storage directory exists
  ansible.builtin.file:
    path: "{{ comfyui_storage_path }}"
    state: directory
    mode: "0755"
    owner: "1000"
    group: "1000"
    recurse: yes
  become: true

- name: Ensure ComfyUI data volume exists
  community.docker.docker_volume:
    name: comfyui-data
    driver_options:
      type: none
      device: "{{ comfyui_storage_path }}"
      o: "bind,uid=1000,gid=1000"
    state: present
  become: true

- name: Ensure ComfyUI container is running
  community.docker.docker_container:
    name: "{{ comfyui_container_name }}"
    image: "{{ comfyui_image }}"
    pull: true
    state: started
    restart_policy: unless-stopped
    device_requests:
      - driver: nvidia
        count: -1
        capabilities:
          - ["gpu"]
    ports:
      - "{{ comfyui_port }}:8188"
    volumes:
      - comfyui-data:/root
    env:
      CLI_ARGS: "{{ comfyui_cli_args }}"
    labels:
      wud.tag.include: "^v\\d+\\.\\d+\\.\\d+$$"
      homepage.group: "{{ services.comfyui.group }}"
      homepage.name: "{{ services.comfyui.name }}"
      homepage.href: "https://comfyui.lan"
      homepage.icon: "{{ services.comfyui.icon }}"
      homepage.server: "{{ inventory_hostname }}"
      homepage.container: "{{ comfyui_container_name }}"

  become: true

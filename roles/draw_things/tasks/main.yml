---
# tasks file for draw_things

- name: Ensure Draw Things models directory exists
  ansible.builtin.file:
    path: "{{ draw_things_models_path }}"
    state: directory
    mode: "0755"
    owner: "{{ uid }}"
    group: "{{ gid }}"
    recurse: yes
  become: true

- name: Ensure Draw Things container is running
  community.docker.docker_container:
    name: "{{ draw_things_container_name }}"
    image: "{{ draw_things_image }}"
    pull: true
    state: started
    user: "{{ draw_things_user }}"
    network_mode: host
    restart_policy: unless-stopped
    device_requests:
      - driver: nvidia
        count: -1
        capabilities:
          - ["gpu"]
    volumes:
      - "{{ draw_things_models_path }}:/grpc-models"
    env:
      PORT: "{{ ports.ailab_ubuntu.draw_things }}"
    command: ["gRPCServerCLI", "--model-browser", "/grpc-models", "-p", "{{ ports.ailab_ubuntu.draw_things }}"]
  become: true

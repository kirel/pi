---
wyoming_openai_image: ghcr.io/roryeckel/wyoming_openai:latest
speaches_image: ghcr.io/speaches-ai/speaches:latest-cuda

# Toggle for Chatterbox services
wyoming_openai_enable_chatterbox: false

wyoming_openai_container_name: wyoming-openai
wyoming_openai_chatterbox_container_name: wyoming-openai-chatterbox
speaches_container_name: speaches
chatterbox_container_name: chatterbox-tts

# Wyoming OpenAI Gateway (Wyoming protocol) - SPEACHES (STT + TTS)
wyoming_openai_external_port: 10300
wyoming_openai_internal_port: 10300

wyoming_uri: "tcp://0.0.0.0:{{ wyoming_openai_internal_port }}"
wyoming_log_level: INFO
wyoming_languages: en es fr de it pt ru ja ko ar da el fi he hi ms nl no pl sv sw tr

# wyoming_openai config

stt_backend: "SPEACHES"
stt_openai_url: "http://speaches:{{ speaches_internal_port }}/v1"
stt_model: "Systran/faster-whisper-medium"
tts_backend: "SPEACHES"
tts_openai_url: "http://speaches:{{ speaches_internal_port }}/v1"
# stt_openai_url: "http://chatterbox-tts:{{ chatterbox_tts_internal_port }}/v1"
tts_model: "systemofapwne/piper-de_DE-glados-high"

# SPEACHES (Whisper STT)
speaches_external_port: 8001
speaches_internal_port: 8000

# TTS Configuration
# tts_voices: "default Sabine Merkel"
tts_voices: "glados"
tts_speed: "1.0"

# wyoming_chatterbox config

# Wyoming OpenAI Gateway - Chatterbox (TTS only)
wyoming_openai_chatterbox_external_port: 10301
wyoming_openai_chatterbox_internal_port: 10301
wyoming_chatterbox_uri: "tcp://0.0.0.0:{{ wyoming_openai_chatterbox_internal_port }}"

wyoming_chatterbox_tts_model: "chatterbox-tts-1"
wyoming_chatterbox_tts_backend: "OPENAI"
chatterbox_voices: "default Merkel Sabine Adolf"


# Chatterbox TTS
chatterbox_tts_external_port: 4123
chatterbox_tts_internal_port: 4123

# Chatterbox Frontend UI
chatterbox_frontend_external_port: 4321
chatterbox_frontend_internal_port: 80

huggingface_cache_folder: "{{ config_root }}/wyoming-openai/huggingface-cache"
chatterbox_models_folder: "{{ config_root }}/wyoming-openai/chatterbox-models"
chatterbox_voices_folder: "{{ config_root }}/wyoming-openai/chatterbox-voices"
chatterbox_longtext_data_folder: "{{ config_root }}/wyoming-openai/chatterbox-longtext"
chatterbox_voice_sample_file: "{{ config_root }}/wyoming-openai/voice-sample.mp3"
chatterbox_source_folder: "{{ config_root }}/wyoming-openai/source"
chatterbox_frontend_build_folder: "{{ config_root }}/wyoming-openai/frontend"


# Chatterbox TTS Settings
chatterbox_exaggeration: 0.5
chatterbox_cfg_weight: 0.5
chatterbox_temperature: 0.8
chatterbox_max_chunk_length: 280
chatterbox_max_total_length: 3000
chatterbox_device: auto
chatterbox_use_multilingual_model: true
chatterbox_cors_origins: "*"

# Long Text TTS Settings
chatterbox_longtext_max_length: 100000
chatterbox_longtext_chunk_size: 2500
chatterbox_longtext_silence_padding_ms: 200
chatterbox_longtext_job_retention_days: 7
chatterbox_longtext_max_concurrent_jobs: 3

# Memory Management
chatterbox_memory_cleanup_interval: 5
chatterbox_cuda_cache_clear_interval: 3
chatterbox_enable_memory_monitoring: true

# Streaming Configuration for your models
stt_streaming_models: "{{ stt_model }}"
tts_streaming_models: "{{ tts_model }}"
tts_streaming_min_words: 3
tts_streaming_max_chars: 280

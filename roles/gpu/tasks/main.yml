---
# tasks file for gpu
- name: Ensure ubuntu-drivers-common is installed
  ansible.builtin.apt:
    name: ubuntu-drivers-common
    state: present
    update_cache: true
  become: true
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Check currently installed NVIDIA driver version
  ansible.builtin.shell: |
    # Check for various nvidia driver package patterns
    if dpkg -l | grep -q "nvidia-driver-[0-9]"; then
      dpkg -l | grep "nvidia-driver-[0-9]" | head -1 | awk '{print $2}' | sed 's/nvidia-driver-//'
    elif dpkg -l | grep -q "nvidia-utils-[0-9]"; then
      dpkg -l | grep "nvidia-utils-[0-9]" | head -1 | awk '{print $2}' | sed 's/nvidia-utils-//'
    elif nvidia-smi --version 2>/dev/null | grep -q "Driver Version"; then
      nvidia-smi --version | grep "Driver Version" | awk '{print $6}' | cut -d'.' -f1-2
    else
      echo "none"
    fi
  register: current_nvidia_driver
  changed_when: false
  failed_when: false

- name: Debug NVIDIA driver version check
  ansible.builtin.debug:
    msg:
      - "Current installed driver: {{ current_nvidia_driver.stdout }}"
      - "Desired driver version: {{ nvidia_driver_version }}"
      - "Will purge old drivers: {{ (current_nvidia_driver.stdout != 'none' and current_nvidia_driver.stdout != nvidia_driver_version and current_nvidia_driver.stdout != '') | bool }}"

- name: Purge old NVIDIA drivers if version changed
  ansible.builtin.apt:
    name: "nvidia-*"
    state: absent
    purge: true
  become: true
  when:
    - current_nvidia_driver.stdout != "none"
    - current_nvidia_driver.stdout != nvidia_driver_version
    - current_nvidia_driver.stdout != ""
  notify: reboot system
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Remove orphaned packages after purge
  ansible.builtin.apt:
    autoremove: true
  become: true
  when:
    - current_nvidia_driver.stdout != "none"
    - current_nvidia_driver.stdout != nvidia_driver_version
    - current_nvidia_driver.stdout != ""
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Clean package cache after purge
  ansible.builtin.apt:
    autoclean: true
  become: true
  when:
    - current_nvidia_driver.stdout != "none"
    - current_nvidia_driver.stdout != nvidia_driver_version
    - current_nvidia_driver.stdout != ""
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Install NVIDIA GPGPU drivers using ubuntu-drivers
  ansible.builtin.command:
    cmd: "ubuntu-drivers install --gpgpu nvidia:{{ nvidia_driver_version }}"
  register: driver_install
  changed_when: "'All the available drivers are already installed.' not in driver_install.stdout"
  become: true
  notify: reboot system
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Install nvidia utils
  ansible.builtin.apt:
    name: "nvidia-utils-{{ nvidia_driver_version | regex_replace('-open$', '') }}"
    state: present
    update_cache: true
  become: true

- name: Setup NVIDIA container toolkit repository
  block:
    - name: Add NVIDIA container repository GPG key
      ansible.builtin.apt_key:
        url: https://nvidia.github.io/libnvidia-container/gpgkey
        keyring: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
        state: present
      become: true

    - name: Add NVIDIA container repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://nvidia.github.io/libnvidia-container/stable/deb/amd64 /"
        state: present
        filename: nvidia-container-toolkit
      become: true

- name: Install NVIDIA Container Toolkit
  ansible.builtin.apt:
    name:
      - "nvidia-container-toolkit={{ nvidia_container_toolkit_version }}"
      - "nvidia-container-toolkit-base={{ nvidia_container_toolkit_version }}"
      - "libnvidia-container-tools={{ nvidia_container_toolkit_version }}"
      - "libnvidia-container1={{ nvidia_container_toolkit_version }}"
    state: present
    update_cache: true
    allow_downgrades: true
  become: true
  notify: restart docker

- name: Install nvtop and jq
  ansible.builtin.apt:
    name:
      - nvtop
      - jq
    state: present
    update_cache: true
  become: true

- name: Check if docker is configured for nvidia runtime
  ansible.builtin.shell: |
    if [ -f /etc/docker/daemon.json ]; then
      nvidia_runtime=$(jq -r '.runtimes.nvidia // "none"' /etc/docker/daemon.json)
      if [ "$nvidia_runtime" != "none" ]; then
        echo "configured"
      else
        echo "not_configured"
      fi
    else
      echo "no_file"
    fi
  register: docker_nvidia_configured
  changed_when: false
  become: true

- name: Configure nvidia-ctk runtime for docker
  ansible.builtin.command:
    cmd: nvidia-ctk runtime configure --runtime=docker
  become: true
  when: docker_nvidia_configured.stdout != "configured"
  register: nvidia_ctk_result
  changed_when:
    - docker_nvidia_configured.stdout != "configured"
    - nvidia_ctk_result is defined
    - "'No changes required' not in nvidia_ctk_result.stdout"
  notify: restart docker

- name: Create nvidia-power-limit service
  ansible.builtin.template:
    src: nvidia-power-limit.service.j2
    dest: /etc/systemd/system/nvidia-power-limit.service
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Check current GPU power limit
  ansible.builtin.shell: |
    nvidia-smi --query-gpu=power.limit --format=csv,noheader,nounits | head -1 | tr -d ' '
  register: current_power_limit
  changed_when: false
  failed_when: false
  become: true

- name: Apply power limit immediately if different
  ansible.builtin.command:
    cmd: "nvidia-smi -pl {{ gpu_power_limit_watts }}"
  become: true
  when:
    - current_power_limit.stdout != ""
    - current_power_limit.stdout | int != gpu_power_limit_watts | int
  register: power_limit_applied
  changed_when: power_limit_applied.rc == 0

- name: Enable and start nvidia-power-limit service
  ansible.builtin.systemd:
    name: nvidia-power-limit.service
    state: started
    enabled: true
    daemon_reload: true
  become: true

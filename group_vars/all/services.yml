services:
  homepage:
    ip: "{{ homelab_nuc_ip }}"
    http_port: 3002
    group: Smart Home
  homeassistant:
    name: Home Assistant
    ip: "{{ homelab_nuc_ip }}"
    http_port: "{{ homeassistant_http_port }}"
    server: homelab
    group: Smart Home
  musicassistant:
    name: Music Assistant
    ip: "{{ homelab_nuc_ip }}"
    http_port: "{{ music_assistant_http_port }}"
    server: homelab
    tls_skip: true
    group: Media
  uptime:
    name: Uptime Kuma
    group: Monitoring
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ uptime_kuma_http_port }}"
  wud:
    name: What's up Docker?
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ wud_http_port }}"
    group: Monitoring
  babybuddy:
    name: Baby Buddy
    ip: "http://{{ homelab_nuc_ip }}"
    http_port: "{{ babybuddy_http_port }}"
    domain: bb.lan
    group: Family
  portainer-homelab-nuc:
    name: Portainer Homelab
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ portainer_http_port }}"
    group: Monitoring
  portainer-nameserver-pi:
    name: Portainer Nameserver
    ip: "{{ nameserver_pi_ip }}" 
    http_port: "{{ portainer_http_port }}"
    group: Monitoring
  glances-homelab-nuc:
    name: Glances Homelab
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  glances-nameserver-pi:
    name: Glances Nameserver
    ip: "{{ nameserver_pi_ip }}" 
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  glances-micpi:
    name: Glances Mic Pi
    ip: "{{ micpi_ip }}" 
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  nodered:
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ nodered_http_port }}"
    group: "Smart Home"
  vscode:
    name: Visual Studio Code
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ vscode_http_port }}"
    group: "Config"
  z2m:
    name: Zigbee2MQTT
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ z2m_http_port }}"
    group: "Smart Home"
  frigate:
    name: Frigate
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ frigate_http_port }}"
    group: "Smart Home"
  jellyfin:
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ jellyfin_http_port }}"
    group: "Media"
  music:
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ navidrome_http_port }}"
    group: "Media"
  syncthing:
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ syncthing_http_port }}"
    group: "NAS"
  open-webui:
    name: "Open WebUI"
    ip: "{{ homelab_nuc_ip }}"
    http_port: "{{ open_webui_http_port }}"
    domain: ollama.lan
    group: "AI"
  pihole-nameserver-pi:
    name: Pihole Nameserver
    ip: "{{ nameserver_pi_ip }}" 
    http_port: "{{ pihole_http_port }}"
    domain: pihole-nameserver.lan
    group: "Network"
  pihole-homelab-nuc:
    name: Pihole Homelab
    ip: "{{ homelab_nuc_ip }}" 
    http_port: "{{ pihole_http_port }}"
    domain: pihole-homelab.lan
    group: "Network"
  dnsmasq-leases-ui-nameserver-pi:
    name: DHCP Leases Nameserver
    group: Network
    domain: leases-nameserver.lan
    ip: "{{ nameserver_pi_ip }}" 
    http_port: 5005
  dnsmasq-leases-ui-homelab-nuc:
    name: DHCP Leases Homelab
    group: Network
    domain: leases-homelab.lan
    ip: "{{ homelab_nuc_ip }}" 
    http_port: 5005

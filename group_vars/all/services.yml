---
services:
  homepage:
    target: homelab-nuc.lan
    http_port: 3002
    group: Smart Home
  homeassistant:
    name: Home Assistant
    http_port: "{{ homeassistant_http_port }}"
    target: homelab-nuc.lan
    group: Smart Home
  musicassistant:
    name: Music Assistant
    http_port: "{{ music_assistant_http_port }}"
    target: homelab-nuc.lan
    group: Media
  uptime:
    name: Uptime Kuma
    group: Monitoring
    target: homelab-nuc.lan
    http_port: "{{ uptime_kuma_http_port }}"
  wud:
    name: What's up Docker?
    target: homelab-nuc.lan
    http_port: "{{ wud_http_port }}"
    group: Monitoring
  babybuddy:
    name: Baby Buddy
    target: homelab-nuc.lan
    http_port: "{{ babybuddy_http_port }}"
    domain: bb.lan
    group: Family
  portainer-homelab-nuc:
    name: Portainer Homelab
    target: homelab-nuc.lan
    http_port: "{{ portainer_http_port }}"
    group: Monitoring
  glances-homelab-nuc:
    name: Glances Homelab
    target: homelab-nuc.lan
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  glances-micpi:
    name: Glances Mic Pi
    target: micpi.lan # Assuming micpi.lan is the target hostname
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  nodered:
    target: homelab-nuc.lan
    http_port: "{{ nodered_http_port }}"
    group: Smart Home
  vscode:
    name: Visual Studio Code
    target: homelab-nuc.lan
    http_port: "{{ vscode_http_port }}"
    group: Config
  z2m:
    name: Zigbee2MQTT
    target: homelab-nuc.lan
    http_port: "{{ z2m_http_port }}"
    group: Smart Home
  frigate:
    name: Frigate
    target: homelab-nuc.lan
    http_port: "{{ frigate_http_port }}"
    group: Smart Home
  jellyfin:
    target: homelab-nuc.lan
    http_port: "{{ jellyfin_http_port }}"
    group: Media
  music:
    target: homelab-nuc.lan
    http_port: "{{ navidrome_http_port }}"
    group: Media
  syncthing:
    target: homelab-nuc.lan
    http_port: "{{ syncthing_http_port }}"
    group: NAS
  open-webui:
    name: Open WebUI
    target: homelab-nuc.lan
    http_port: "{{ open_webui_http_port }}"
    group: AI
  pihole-homelab-nuc:
    name: Pihole Homelab
    target: homelab-nuc.lan
    http_port: "{{ pihole_http_port }}"
    domain: pihole-homelab.lan
    group: Network
  dnsmasq-leases-ui-homelab-nuc:
    name: DHCP Leases Homelab
    group: Network
    domain: leases-homelab.lan
    target: homelab-nuc.lan
    http_port: 5005
  # mcp servers
  mcp-proxy-server:
    name: MCP Proxy Server
    group: AI
    target: homelab-nuc.lan
    http_port: "{{ mcp_proxy_server_port }}"
  # nameserver
  pihole-nameserver-pi:
    name: Pihole Nameserver
    target: pihole-pi.lan
    http_port: "{{ pihole_http_port }}"
    domain: pihole-nameserver.lan
    group: Network
  dnsmasq-leases-ui-nameserver-pi:
    name: DHCP Leases Nameserver
    group: Network
    domain: leases-nameserver.lan
    target: pihole-pi.lan
    http_port: 5005
  portainer-nameserver-pi:
    name: Portainer Nameserver
    target: pihole-pi.lan
    http_port: "{{ portainer_http_port }}"
    group: Monitoring
  glances-nameserver-pi:
    name: Glances Nameserver
    target: pihole-pi.lan
    http_port: "{{ glances_http_port }}"
    group: Monitoring
  # ailab
  ollama-ailab:
    name: Ollama AI Lab
    proxy_port: "{{ ollama_port }}"
    target: ailab.lan
    http_port: "{{ ollama_port }}"
    wol: "{{ ailab_mac_address }}"
    tls_skip: true
    try: 360s
  comfyui:
    name: ComfyUI
    target: ailab.lan
    http_port: "{{ comfyui_port }}" # From comfyui role defaults
    group: AI
    icon: comfyui.png # Optional: Define an icon
    wol: "{{ ailab_mac_address }}"
    try: 360s
  portainer-ailab:
    name: Portainer AI Lab
    target: ailab.lan
    http_port: "{{ portainer_http_port }}"
    group: Monitoring # Or 'AI Lab' if you prefer
    icon: portainer.png
  glances-ailab:
    name: Glances AI Lab
    target: ailab.lan
    http_port: "{{ glances_http_port }}"
    group: Monitoring # Or 'AI Lab'
    icon: glances.png # Assuming icon name
